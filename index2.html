<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Sistema de ahorros</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Sistema de ahorros</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="form-calcular" action="">

                    <div class="row">

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Monto 1</label>
                                <input class="form-control" type="number" name=" " id="numero1">
                            </div>
                            <div class="form-group">
                                <label for="">Monto 3</label>
                                <input class="form-control" type="number" name=" " id="numero3">
                            </div>                            
                        </div>    

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Monto 2</label>
                                <input class="form-control" type="number" name=" " id="numero2">
                            </div>
                            <div class="form-group">
                                <label for="">Monto 4</label>
                                <input class="form-control" type="number" name=" " id="numero4">
                            </div>
                        </div>    

                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="">Monto Total</label>
                            <input class="form-control" type="number" name="" id="sumar">
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-md-6">
                            <input class="form-control btn btn-ouline" type="submit" value="Sumar">
                        </div>
                        <div class="col-md-6">
                            <input class="form-control btn btn-ouline" type="reset" value="Calcular">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-3">
                            <input type="checkbox" id="checkC1">
                            <label>Cuenta Necesidades</label>
                        </div>
                        <div class="col-md-9">
                            <input type="number" class="form-control" disabled id="cuenta1">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-3">
                            <input type="checkbox">
                            <label>Cuenta Educación</label>
                        </div>
                        <div class="col-md-9">
                            <input type="number" class="form-control" disabled>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-3">
                            <input type="checkbox">
                            <label>Cuenta Libertad</label>
                        </div>
                        <div class="col-md-9">
                            <input type="number" class="form-control" disabled>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-3">
                            <input type="checkbox">
                            <label>Cuenta Ahorros</label>
                        </div>
                        <div class="col-md-9">
                            <input type="number" class="form-control" disabled>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-3">
                            <input type="checkbox">
                            <label>Cuenta Diversión</label>
                        </div>
                        <div class="col-md-9">
                            <input type="number" class="form-control" disabled>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-3">
                            <input type="checkbox">
                            <label>Cuenta Dar</label>
                        </div>
                        <div class="col-md-9">
                            <input type="number" class="form-control" disabled>
                        </div>
                    </div>  
                    
                    </form>
                </div>
                <div class="col-md-6"></div>
        </div>
    </div>
    
</body>
</html>
